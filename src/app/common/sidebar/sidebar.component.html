<nav>
    <header class="pt-3 flex flex-column">
        <div class="flex gap-3 align-items-center">
            <img class="border-circle w-12 md:w-3 h-auto" [src]="user.photoURL" alt="User Avatar"
                *ngIf="user.photoURL">
            <div class="flex flex-column">
                <span class="headline6 hidden md:block">{{ user?.displayName }}</span>
                <span class="text-sm text-500 hidden md:block">{{ user?.email }}</span>
            </div>
        </div>

        <a routerLink="" routerLinkActive="active" routerLink="/auth/login" (click)="logout()">
            <div class="link-content flex gap-2">
                <span class="material-symbols-rounded mr-2">logout</span>
                <span class="hidden md:block">Logout</span>
            </div>
        </a>
    </header>

    <div class="section">
        <span class="section-title mb-2">
            Menu
        </span>

        <a routerLink="" routerLinkActive="active" ariaCurrentWhenActive="page" *ngIf="!user">
            <div class="link-content flex gap-2">
                <span class="material-symbols-rounded mr-2">login</span>
                <span class="hidden md:block">Login</span>
            </div>
        </a>
        <a routerLink="/auth/register" routerLinkActive="active" ariaCurrentWhenActive="page" *ngIf="!user"
            class="mt-2">
            <div class="link-content flex gap-2">
                <span class="material-symbols-rounded mr-2">person_add</span>
                <span class="hidden md:block">Register</span>
            </div>
        </a>

        <a routerLink="" routerLinkActive="active" ariaCurrentWhenActive="page" *ngIf="user">
            <div class="link-content flex gap-2">
                <span class="material-symbols-rounded">folder</span>
                <span class="hidden md:block">Projects</span>
            </div>
        </a>
    </div>
</nav>
