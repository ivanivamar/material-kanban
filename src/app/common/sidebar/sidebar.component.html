<nav class="mb-3 lg:mb-5" *ngIf="loading">
    <div class="container flex align-items-center">
        <div id="header-logo" class="p-0 flex align-items-center mr-5 md:mr-8 flex-grow-1 lg:flex-grow-0">
            <a routerLink="/">
                <i class="ki-duotone ki-data text-large">
                    <span class="path1"></span>
                    <span class="path2"></span>
                    <span class="path3"></span>
                    <span class="path4"></span>
                    <span class="path5"></span>
                </i>
            </a>
        </div>

        <div class="flex align-items-stretch justify-content-between lg:flex-grow-1" id="topbar-links">
            <div class="flex align-items-stretch gap-2">
                <a routerLink="/auth/login" routerLinkActive="active" class="menu-link" *ngIf="user == null">
                    Login
                </a>
                <a routerLink="/auth/register" routerLinkActive="active" class="menu-link" *ngIf="user == null">
                    Register
                </a>
                <a routerLink="" routerLinkActive="active" class="menu-link" *ngIf="user">
                    Projects
                </a>
            </div>
            <div class="topbar flex align-items-stretch flex-shrink-0">
                <div class="flex align-items-center lg:mr-n2 ml-1 lg:ml-3" id="user_menu_toggle" *ngIf="user">
                    <div class="btn-icon btn-custom-active h-30px w-30px h-md-40px w-md-40px"
                         (click)="showUserMenu = !showUserMenu">
                        <img class="h-30px w-30px rounded" [src]="user.photoURL" alt="User Avatar"
                             *ngIf="user.photoURL">
                        <i class="ki-duotone ki-user-square text-large" *ngIf="!user.photoURL">
                            <span class="path1"></span>
                            <span class="path2"></span>
                            <span class="path3"></span>
                        </i>
                    </div>
                    <div [class.overlay]="showUserMenu" (click)="showUserMenu = false"></div>
                    <div class="menu-account" [class.show]="showUserMenu">
                        <div class="menu-item px-3 border-bottom mb-2">
                            <div class="menu-content px-3">
                                <img [src]="user.photoURL" alt="User Avatar" *ngIf="user.photoURL">
                                <div class="flex flex-column">
                                    <span class="fw-bold flex align-items-center text-base">
                                        {{ user.displayName }}
                                    </span>
                                    <a class="text-secondary" href="mailto:{{ user.email }}"
                                       target="_blank">{{ user.email }}</a>
                                </div>
                            </div>
                        </div>
                        <div class="menu-item px-5">
                            <a class="menu-content" routerLink="/auth/profile">
                                My Profile
                            </a>
                        </div>
                        <div class="menu-item px-5">
                            <a class="menu-content" (click)="logout()">
                                Logout
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>
