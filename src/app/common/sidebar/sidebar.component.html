<nav>
    <header class="pt-3 flex flex-column" *ngIf="user">
        <a routerLink="/account" class="flex gap-3 align-items-center">
            <img class="border-circle w-12 md:w-3 h-auto" [src]="user.photoURL" alt="User Avatar"
                *ngIf="user.photoURL">
            <div class="flex flex-column">
                <span class="text-lg font-bold">{{ user.displayName }}</span>
                <span class="text-xs font-regular">{{ user.email }}</span>
            </div>
        </a>
    </header>

    <div class="section">
        <a routerLink="" routerLinkActive="active" ariaCurrentWhenActive="page" *ngIf="user == null">
            <div class="link-content flex gap-2">
                <span class="material-symbols-rounded mr-2">login</span>
                <span class="font-light">Login</span>
            </div>
        </a>
        <a routerLink="/auth/register" routerLinkActive="active" ariaCurrentWhenActive="page" *ngIf="user == null"
            class="mt-2">
            <div class="link-content flex gap-2">
                <span class="material-symbols-rounded mr-2">person_add</span>
                <span class="font-light">Register</span>
            </div>
        </a>

        <a routerLink="" routerLinkActive="active" ariaCurrentWhenActive="page" *ngIf="user">
            <div class="link-content flex align-items-center gap-2">
                <span class="material-symbols-rounded">folder</span>
                <span class="font-light">My Files</span>
            </div>
        </a>
        <a routerLink="/account" routerLinkActive="active" ariaCurrentWhenActive="page" *ngIf="user">
            <div class="link-content flex align-items-center gap-2">
                <span class="material-symbols-rounded">person</span>
                <span class="font-light">Account</span>
            </div>
        </a>
    </div>
</nav>
