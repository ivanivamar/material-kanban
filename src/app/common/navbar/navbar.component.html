<nav>
    <div class="nav-breadcrumbs">
        <a class="nav-breadcrumbs__link" routerLink="/dashboard" *ngIf="isDashboard">Dashboard</a>
        <a class="nav-breadcrumbs__link" routerLink="/auth/login" *ngIf="isLogin">Login</a>
        <a class="nav-breadcrumbs__link" routerLink="/auth/register" *ngIf="isRegister">Register</a>
        <span class="nav-breadcrumbs__separator" *ngIf="projectName !== ''">/</span>
        <a class="nav-breadcrumbs__link" routerLink="/home" *ngIf="projectName !== ''">{{ projectName }}</a>
    </div>

    <div class="nav-actions" *ngIf="user">
        <img class="w-2 h-2 border-circle" [src]="user.photoURL" alt="User Avatar" *ngIf="user.photoURL">
        <span class="font-medium" *ngIf="user.displayName">{{ user.displayName }}</span>
        <button class="btn btn-icon ml-3" (click)="logout()">
            <span class="material-symbols-rounded">logout</span>
        </button>
    </div>
</nav>
