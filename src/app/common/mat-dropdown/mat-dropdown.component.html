<div class="dropdown" [class.expanded]="expanded" [class.disabled]="disabled" [class.active]="value !== null">
    <div class="dropbtn gap-3">
        <label class="placeholder" *ngIf="value === null">
            {{ placeholder }}
        </label>
        <span class="" *ngIf="value !== null">
            {{ ngModelLabel }}
        </span>
        <div class="dropdown-actions flex gap-2">
            <button class="icon-btn text-btn" *ngIf="showClear && value !== null" (click)="clear($event)">
                <i class="material-symbols-rounded">close</i>
            </button>
            <i class="fa-duotone fa-chevron-down expand-arrow fs-5"></i>
        </div>
    </div>

    <div class="dropdown-content" *ngIf="expanded" [class.show-top]="isBottomPage" [class.show-bottom]="!isBottomPage">
        <div class="dropdown-item" ripple *ngFor="let option of options" (click)="selectItem(option)" [class.selected]="option[optionValue] == value">
            {{ option[optionLabel] }}
            <i class="fa-duotone fa-check ml-auto flex text-primary" *ngIf="option[optionValue] == value"></i>
        </div>
    </div>
</div>
