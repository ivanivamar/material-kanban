    <div *ngSwitchCase="'table'" class="fadein">
        <div class="card card-flush">
            <div class="card-body pt-2 px-4">
                <div class="table-responsive">
                    <table class="table">
                        <colgroup>
                            <col style="width: 0;">
                            <col style="width: 0;">
                            <col style="width: 0;">
                            <col style="width: 0;">
                            <col style="width: 0;">
                            <col style="width: 0;">
                        </colgroup>
                        <thead>
                        <tr>
                            <th class="w-300px">Title</th>
                            <th class="min-w-150px">Due Date</th>
                            <th class="min-w-90px">Assigned To</th>
                            <th class="min-w-90px">Status</th>
                            <th class="min-w-100px text-center">Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let task of currentPageTasks">
                            <td class="flex align-items-center gap-2">
                                <i class="fasr fa-scrubber text-success fs-4" *ngIf="!task.completed"></i>
                                <i class="fasr fa-circle-check text-tertiary fs-4" *ngIf="task.completed"></i>
                                <a href="javascript:void(0)" (click)="manageTask(task)"
                                   class="text-8 fw-bolder text-active-primary">
                                    {{ task.title }}
                                </a>
                                <span class="message p-1 w-fit border-none" [ngClass]="task.urgency.color"
                                      *ngIf="task.urgency">
                                    {{ task.urgency.title }}
                                </span>
                            </td>
                            <td>
                                {{ task.dueDate | date: 'mediumDate' }}
                            </td>
                            <td>
                                <div class="relative flex align-items-center" *ngIf="task.assignees.uid != ''">
                                    <div class="d-flex align-items-center">
                                        <img [src]="task.assignees.photoURL" alt="" width="25" height="25"
                                             class="border-circle"/>
                                    </div>
                                </div>
                                <div *ngIf="task.assignees.uid == ''">
                                    --
                                </div>
                            </td>
                            <td>
                            <span class="message p-1 w-fit" [ngClass]="task.status.type">
                                {{ task.status.name }}
                            </span>
                            </td>
                            <td class="text-center">
                                <button class="btn-icon btn-secondary btn-sm mr-1" (click)="manageTask(task)">
                                    <i class="fa-duotone fa-pencil"></i>
                                </button>
                                <button class="btn-icon btn-light-danger btn-sm"
                                        (click)="confirmDeleteTask(task, $event)">
                                    <i class="fa-duotone fa-trash-alt"></i>
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <pagination
                    [totalRecordCount]="project.tasks.length"
                    [rows]="8"
                    (onPageChange)="getCurrentPageTasks($event)"
                ></pagination>
            </div>
        </div>
    </div>
</div>

<app-task #taskSection [task]="selectedTask" [members]="users" (onCancel)="cancel()" (onSave)="saveTaskChanges($event)"
          (onDelete)="onTaskDelete($event)"></app-task>
