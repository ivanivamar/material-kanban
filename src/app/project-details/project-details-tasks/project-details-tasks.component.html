<div class="flex flex-column gap-3 mt-4">
    @for(task of project.tasks; track task.id) {
        <a [routerLink]="['/projects/' + project.id + '/tasks/' + task.id]" class="surface-0 p-3 border-round border flex align-items-center justify-content-between cursor-pointer hover:shadow-6">
            <div class="w-full flex align-items-center gap-3">
                @if (task.completed) {
                    <i class="fasr fa-check-circle text-tertiary mt-1 text-lg"></i>
                } @else {
                    <i class="fasr fa-circle-dot text-success mt-1 text-lg"></i>
                }
                <span class="fw-medium text-base">
                    {{ task.title }}
                </span>

                @if (task.dueDate != '') {
                    <div class="flex align-items-center gap-2">
                        <i class="fa-duotone fa-calendar-alt mt-1"></i>
                        <span>
                            {{ task.dueDate | date : 'mediumDate' }}
                        </span>
                    </div>
                }
            </div>

            <i class="fa-duotone fa-chevron-right"></i>
        </a>
    }
</div>

<p-confirmPopup></p-confirmPopup>
