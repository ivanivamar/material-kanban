<div class="col-12 h-full" *ngIf="!loading">
    <div class="flex align-items-center justify-content-between">
        <div class="flex flex-row justify-content-between gap-2 align-items-left md:align-items-center w-100">
            <span class="text-2xl font-medium">{{ project.title }}</span>
        </div>
        <button class="btn btn-outline" (click)="showAddColumnModal = true">
            <span class="material-icons">add</span>
            Column
        </button>
    </div>

    <div class="tabs-container mt-3 mb-2">
        <div (click)="currentTab = ProjectTabs.Kanban" class="tab" [class.active]="currentTab === ProjectTabs.Kanban">
            Kanban
        </div>
        <div class="tab" (click)="currentTab = ProjectTabs.Calendar" [class.active]="currentTab === ProjectTabs.Calendar">
            Calendar
        </div>
    </div>

    <div [ngSwitch]="currentTab">
        <div *ngSwitchCase="ProjectTabs.Kanban">
            <div class="flex md:grid flex-column md:flex-row grid-nogutter mt-5 gap-5 h-full"
                *ngIf="project.columns.length > 0">
                <!-- COLUMNS -->
                <div class="col-12 md:col column p-0 h-auto md:h-97 flex flex-column gap-3"
                    *ngFor="let column of project.columns; let i = index" pDroppable (onDrop)="primengDrop(i, column.tasks)">
                    <header class="p-3 md:p-0 mb-0 border-bottom-1 md:border-bottom-0 border-300 md:border-transparent">
                        <div class="left-container">
                            <button class="btn btn-icon text" (click)="addTask(column.id)">
                                <span class="material-icons text-lg">add</span>
                            </button>
                            <span class="font-medium title">{{ column.title }}</span>
                            <span class="task-count font-medium">{{ column.tasks.length}}</span>
                        </div>
                        <div class="right-container">
                            <button class="btn btn-icon text" (click)="editColumnSetup(column.id, column.title)">
                                <span class="material-icons">edit</span>
                            </button>
                            <button class="btn btn-icon text" (click)="deleteColumn(column.id)">
                                <span class="material-icons text-red-500">delete</span>
                            </button>
                        </div>
                    </header>

                    <!-- CARDS -->
                    <div class="grid grid-nogutter gap-3 max-h-30rem md:max-h-full h-auto overflow-y-auto" *ngIf="column.tasks.length > 0">
                        <app-card class="col-12" *ngFor="let task of column.tasks" [columnId]="column.id"
                            [taskProjectId]="projectId" [task]="task" [index]="i" (dragStart)="dragStart($event)"
                            (dragEnd)="dragEnd()" (updateKanban)="updateKanban()">
                        </app-card>
                    </div>
                </div>
            </div>
        </div>
        <div *ngSwitchCase="ProjectTabs.Calendar"></div>
    </div>
</div>

<div class="dialog-container" *ngIf="showEditColumnModal">
    <div class="overlay" (click)="showEditColumnModal = false; columnEditTitle = ''"></div>
    <div class="dialog">
        <div class="dialog-header">
            <span class="dialog-title">Edit Column</span>
            <button class="btn btn-icon" (click)="showEditColumnModal = false">
                <span class="material-icons">
                    close
                </span>
            </button>
        </div>
        <div class="dialog-content">
            <div class="flex flex-column gap-2">
                <label for="title">Column Title</label>
                <input type="text" id="title" placeholder="Enter a title..." [(ngModel)]="columnEditTitle">
            </div>
        </div>
        <div class="dialog-footer">
            <button type="button" class="btn btn-secondary" (click)="showEditColumnModal = false">
                <span class="material-icons">close</span>
                Cancel
            </button>
            <button type="button" class="btn btn-primary" (click)="editColumn()">
                <span class="material-icons">edit</span>
                Column
            </button>
        </div>
    </div>
</div>

<div class="dialog-container" *ngIf="showAddColumnModal">
    <div class="overlay" (click)="showAddColumnModal = false; columnTitle = ''"></div>
    <div class="dialog">
        <div class="dialog-header">
            <span class="dialog-title">Add Column</span>
            <button class="btn btn-icon" (click)="showAddColumnModal = false">
                <span class="material-icons">
                    close
                </span>
            </button>
        </div>
        <div class="dialog-content">
            <div class="flex flex-column gap-2">
                <label for="title">Column Title</label>
                <input type="text" id="title" placeholder="Enter a title..." [(ngModel)]="columnTitle">
            </div>
        </div>
        <div class="dialog-footer">
            <button type="button" class="btn btn-secondary" (click)="showAddColumnModal = false">
                <span class="material-icons">close</span>
                Cancel
            </button>
            <button type="button" class="btn btn-primary" (click)="addColumn()">
                <span class="material-icons">add</span>
                Column
            </button>
        </div>
    </div>
</div>
