<div class="grid">
    <div class="col-12 lg:col-8">
        <div class="flex align-items-center justify-content-between mb-3">
            <div class="flex align-items-center">
                <span class="material-symbols-rounded text-4xl mr-2 text-blue-600">overview_key</span>
                <h1 class="m-0 text-3xl">Dashboard</h1>
            </div>

            <button class="btn btn-primary" (click)="showAddProjectModal = true">
                <span class="material-icons">add</span>
                Project
            </button>
        </div>
        <div class="flex flex-column" *ngIf="!loading && !project">
            <div class="flex gap-5 pb-3 mt-2 border-bottom-1 border-300">
                <div class="project relative d-flex flex-row justify-content-between align-items-center gap-2"
                    *ngFor="let project of projects; let i = index">
                    <div class="btn btn-primary p-2 pl-2 pr-5" (click)="navigateToProject(project)">
                        <span class="material-symbols-rounded">view_kanban</span>
                        {{project.title}}
                    </div>
                    <div class="btn btn-icon text absolute" style="top:8px;right:4px;z-index:1111"
                        (click)="deleteProject(project.id, $event)">
                        <span class="material-symbols-rounded text-white">delete</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="grid mt-3">
            <div class="col w-full">
                <div class="panel">
                    <div class="flex flex-row align-items-center justify-content-between mb-3">
                        <span class="font-bold text-lg">Recent Work Progress</span>
                        <div class="flex flex-row align-items-center gap-3 ml-2 legend">
                            <div class="flex flex-row align-items-center gap-2">
                                <div class="legend-item" style="background: #1A73E8;"></div>
                                <span class="text-sm font-bold">Current Week</span>
                            </div>
                            <div class="flex flex-row align-items-center gap-2">
                                <div class="legend-item" style="background: #E8F0FE;"></div>
                                <span class="text-sm">Past Week</span>
                            </div>
                        </div>
                    </div>
                    <p-chart type="line" [data]="data" [options]="options"></p-chart>
                </div>
            </div>
        </div>
    </div>
    <div class="col-12 lg:col-4">
        <div class="panel">
            <span class="font-bold text-lg">Recent Work Progress</span>

            <div *ngFor="let currentWeekTask of currentWeekTasks">
                <div class="flex flex-column gap-2" *ngIf="currentWeekTask.tasks.length > 0 ">
                    <div class="border-round-md p-2 pb-0 pt-3 font-bold text-lg">
                        {{currentWeekTask.project}}
                    </div>

                    <app-card class="col-12" *ngFor="let taskContainer of currentWeekTask.tasks"
                        [taskProjectId]="taskContainer.projectId" [task]="taskContainer.task">
                    </app-card>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="dialog-container" *ngIf="showAddProjectModal">
    <div class="dialog">
        <div class="dialog-header">
            <span class="dialog-title">Add Project</span>
            <button class="btn btn-icon" (click)="showAddProjectModal = false">
                <span class="material-icons">
                    close
                </span>
            </button>
        </div>
        <div class="dialog-content">
            <div class="flex flex-column gap-2">
                <label for="title">Project Title</label>
                <input type="text" id="title" placeholder="Enter a title..." [(ngModel)]="projectTitle">
            </div>
        </div>
        <div class="dialog-footer">
            <button type="button" class="btn btn-secondary" (click)="showAddProjectModal = false">
                <span class="material-icons">
                    close
                </span>
                Cancel
            </button>
            <button type="button" class="btn btn-primary" (click)="addProject()">
                <span class="material-icons">
                    add
                </span>
                Project
            </button>
        </div>
    </div>
</div>
