<div class="grid" *ngIf="!loading && !project">
    <div class="col-12 lg:col-8">
        <div class="panel flex flex-column">
            <div class="flex justify-content-between align-items-center">
                <span class="font-bold text-lg">Recent Work Progress</span>
                <button class="btn btn-primary" (click)="showAddProjectModal = true">New Project</button>
            </div>
            <div class="grid grid-nogutter gap-5 mt-2">
                <div class="col" *ngFor="let project of projects; let i = index">
                    <div class="project-card p-2 border-round-md max-w-15rem" [style.background]="lightColorArray[i]" (click)="navigateToProject(project)">
                        <div class="flex flex-row align-items-center gap-2">
                            <div class="border-round-md p-3 font-bold text-lg" [style.background]="darkColorArray[i]">
                                {{project.title.substring(0, 2)}}
                            </div>
                            <div class="flex flex-column justify-content-between" style="height: 48px;">
                                <h3 class="m-0 text-base">{{project.title}}</h3>
                                <span class="text-sm text-700">{{getTasksCount(project)}} total tasks</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-12 lg:col-4">
        <div class="panel">
            <span class="font-bold text-lg">Recent Work Progress</span>
        </div>
    </div>
</div>

<div class="dialog-container" *ngIf="showAddProjectModal">
    <div class="dialog">
        <div class="dialog-header">
            <span class="dialog-title">Add Project</span>
            <button class="dialog-close" (click)="showAddProjectModal = false">
                <span class="material-icons">
                    close
                </span>
            </button>
        </div>
        <div class="dialog-content">
            <div class="flex flex-column gap-2">
                <label for="title">Project Title</label>
                <input type="text" id="title" placeholder="Enter a title..." [(ngModel)]="projectTitle">
            </div>
        </div>
        <div class="dialog-footer">
            <button type="button" class="btn btn-secondary" (click)="showAddProjectModal = false">
                <span class="material-icons">
                    close
                </span>
                Cancel
            </button>
            <button type="button" class="btn btn-primary" (click)="addProject()">
                <span class="material-icons">
                    add
                </span>
                Project
            </button>
        </div>
    </div>
</div>
