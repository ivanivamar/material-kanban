<div class="card card-outlined cursor-pointer" ripple>
    <header class="flex align-items-center justify-content-between">
        <div class="flex align-items-center">
            <span class="poppins-medium text-sm" [class.line-through]="task.completed">
                {{ task.name }}
            </span>
        </div>
    </header>
    <div>
        @if (task.description) {
            <p class="poppins-regular text-xs mt-1 mb-0 description">
                {{ task.description }}
            </p>
        }
    </div>
</div>
