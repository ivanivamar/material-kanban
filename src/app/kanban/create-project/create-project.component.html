<form #projectCreateForm="ngForm"
      class="border-round-md bg-primary-light py-2 px-2 pl-4 flex align-items-center justify-content-center gap-1 w-9rem max-w-9rem mb-2">
    <input
        type="text"
        name="projectName"
        class="bg-transparent border-none w-full shadow-none p-0"
        [(ngModel)]="projectName"
        autofocus>
    <i class="material-symbols-outlined color-primary cursor-pointer text-lg"
       (click)="createProject()" (window:keypress)="onKeyPress($event)">check_box</i>
</form>
