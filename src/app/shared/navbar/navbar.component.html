@if (user) {
    <div class="navbar">
        <nav class="w-full flex align-items-center justify-content-between">
            <div class="logo-container flex align-items-center gap-3">
                <i class="material-symbols-outlined bg-tertiary border-circle on-surface-variant text-3xl"
                   style="padding: 10px">list_alt</i>
                <h1 class="poppins-medium text-xl">Material Kanban</h1>
            </div>

            <div class="flex align-items-center gap-3">
                <a class="nav-link" ripple [routerLink]="['/projects']" [routerLinkActive]="'active'">
                    Projects
                </a>
            </div>

            <app-user-menu [user]="user"></app-user-menu>
        </nav>

        <app-projects-list [user]="user" (onSelectedProject)="updateSelectedProject($event)"></app-projects-list>
    </div>
    <div class="py-2 my-1"></div>
}
