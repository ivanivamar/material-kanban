<div class="paginator">
    <div class="flex align-items-center gap-2">
        Rows per page:
        <app-dropdown [items]="rowsPerPageOptions" [label]="rows.toString()" [value]="rows"
                      (onChange)="rows = $event; onRowsChange()"></app-dropdown>
    </div>

    <div class="flex align-items-center">
        {{ paginator.minIndex + 1 }} - {{ paginator.maxIndex }} of {{ totalCount }}
    </div>

    <div class="flex align-items-center gap-3">
        <button class="btn-icon btn-text" ripple (click)="firstPage()" [disabled]="isPreviousDisabled()">
            <i class="material-symbols-rounded">first_page</i>
        </button>
        <button class="btn-icon btn-text" ripple (click)="previousPage()" [disabled]="isPreviousDisabled()">
            <i class="material-symbols-rounded">chevron_left</i>
        </button>
        <button class="btn-icon btn-text" ripple (click)="nextPage()" [disabled]="isNextDisabled()">
            <i class="material-symbols-rounded">chevron_right</i>
        </button>
        <button class="btn-icon btn-text" ripple (click)="lastPage()" [disabled]="isNextDisabled()">
            <i class="material-symbols-rounded">last_page</i>
        </button>
    </div>
</div>
