<div class="menu">
    <button class="menu-btn">
        <i class="material-symbols-outlined">more_vert</i>
    </button>

    @if (showMenu) {
        <div class="menu-content fadein" [class.right-0]="position == 'right'">
            @for (item of items; track item.title) {
                <div class="menu-item" (click)="item.action()">
                    @if (item.icon) {
                        <i class="material-symbols-outlined text-xl">{{ item.icon }}</i>
                    }
                    {{ item.title }}
                </div>
            }
        </div>
    }
</div>
